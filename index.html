<<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>FSOCIETY</title>
    <style>
    body {
      background-image: url("https://i.pinimg.com/originals/dc/d9/30/dcd930ad0c56bcc05ea898e8e38c3947.gif");
      background-position: center 10%;
      background-size: cover;
    }
    </style>
  </head>
  <body>
    <header>
      <h1 style="color:white; font-size=300%;">FSOCIETY</h1>
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openOption('Home')">London</button>
        <button class="w3-bar-item w3-button" onclick="openOption('Tools')">Paris</button>
        <button class="w3-bar-item w3-button" onclick="openOption('Members')">Tokyo</button>
      </div>
      <div id="London" class="w3-container city">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
      </div>

      <div id="Paris" class="w3-container city" style="display:none">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p> 
      </div>

      <div id="Tokyo" class="w3-container city" style="display:none">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>

      <script>
        function openCity(cityName) {
          var i;
          var x = document.getElementsByClassName("city");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        document.getElementById(cityName).style.display = "block";  
        }
      </script>
    </header>
  </body>
</html>
