<<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>FSOCIETY</title>
    <style>
    body {
      background-image: url("https://i.pinimg.com/originals/dc/d9/30/dcd930ad0c56bcc05ea898e8e38c3947.gif");
      background-position: center 10%;
      background-size: cover;
    }
    </style>
  </head>
  <body>
    <header>
      <h1 style="color:white; font-size=300%;">FSOCIETY</h1>
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openOption('Home')">Home</button>
        <button class="w3-bar-item w3-button" onclick="openOption('Tools')">Tools</button>
        <button class="w3-bar-item w3-button" onclick="openOption('Members')">Members</button>
      </div>
      <div id="Home" class="w3-container option">
        <h2 style="color:white;">Who are us?</h2>
        <p style="color:white;">We are fsociety.Protect all your devices. We do not forget.We believe in decentralized activism - meaning "there is no leader."
        </p>
      </div>
      <div id="Tools" class="w3-container option" style="display:none">
        <h2 style="color:white;"></h2>
        <p style="color:white;"></p> 
      </div>
      <div id="Members" class="w3-container option" style="display:none">
        <h2 style="color:white;"></h2>
        <p style="color:white;"></p>
      </div>
      <script>
        function openOption(option) {
          var i;
          var x = document.getElementsByClassName("option");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        document.getElementById(option).style.display = "block";  
        }
      </script>
    </header>
  </body>
</html>
